<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <center><h1>Time Table</h1></center>
    <table border="1" width="50%" align="center">
        <thead>
            <tr>
                <th>TIME</th>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FRIDAY</th>
                <th>SATURDAY</th>
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>10:30 to 11:30</td>
                <td>IPDC</td>
                <td>ADA</td>
                <td>WD</td>
                <td>CN</td>
                <td>ADA</td>
                <td>DE-2</td>
            </tr>
            
            <tr>
                <td>11:30 to 12:30</td>
                <td>CN</td>
                <td>PE</td>
                <td>ADA</td>
                <td>ADA</td>
                <td>CS/DS</td>
                <td>DE-2</td>
            </tr>

            <tr>
                <td>12:30 to 1:00</td>
                <td colspan="6"></td>
            </tr>
            
            <tr>
                <td>1:00 to 3:00</td>
                <td>-</td>
                <td>ADA</td>
                <td>CS/DS</td>
                <td>CN</td>
                <td>WD</td>
                <td>DE-2</td>
            </tr>
            
            <tr>
                <td>3:00 to 3:15</td>
                <td></td>
                <td colspan="6"></td>
            </tr>
            
            <tr>
                <td>3:15 to 4:15</td>
                <td>WD</td>
                <td>IPDC</td>
                <td>CN</td>
                <td>WD</td>
                <td>CN</td>
                <td>-</td>
            </tr>

            <tr>
                <td>4:15 to 5:15</td>
                <td>CS/DS</td>
                <td>-</td>
                <td>PE</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
